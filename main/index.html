<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random PassWord Generator</title>
     <link rel="stylesheet" href="output.css">
     <link rel="icon" type="image/x-icon" href="/one.webp">
    
</head>
<body class="bg-slate-900">
<div class="m-32">
    <h1 class="text-6xl text-white ">Generate a <br> <span class="text-green-600  border-b-8 pb-2">Random Password</span> </h1>

    <div class="flex mt-15 w-2xl justify-between bg-white p-5 rounded-sm">
        
        <input type="text"  id="PassWord" placeholder="PassWord"  class="text-black bg-white w-2xl   ">
        <img src="copy.png" class="cursor-pointer w-9 ml-3 " id="copy">
    </div>

    <button class="bg-emerald-600 flex mt-7 p-3 rounded-md cursor-pointer text-white"><img src="generate.png" class=" w-6 mr-4 "> Generate Password </button>
</div>
 <script src="app.js"></script>
</body>
</html>
